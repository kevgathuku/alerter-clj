name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on JDK ${{ matrix.java }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['21', '25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'

    - name: Cache Leiningen dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.lein
          target
        key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
        restore-keys: |
          ${{ runner.os }}-lein-

    - name: Install Leiningen
      run: |
        curl https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein > lein
        chmod +x lein
        sudo mv lein /usr/local/bin/
        lein version

    - name: Install dependencies
      run: lein deps

    - name: Run tests
      run: lein test

    - name: Check for reflection warnings
      run: lein check

    - name: Compile project
      run: lein compile

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Leiningen dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.lein
          target
        key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
        restore-keys: |
          ${{ runner.os }}-lein-

    - name: Install Leiningen
      run: |
        curl https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein > lein
        chmod +x lein
        sudo mv lein /usr/local/bin/
        lein version

    - name: Check for reflection warnings
      run: |
        if lein check 2>&1 | grep -i "reflection warning"; then
          echo "❌ Reflection warnings found!"
          lein check
          exit 1
        else
          echo "✓ No reflection warnings"
        fi

  build:
    name: Build uberjar
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Leiningen dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.lein
          target
        key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
        restore-keys: |
          ${{ runner.os }}-lein-

    - name: Install Leiningen
      run: |
        curl https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein > lein
        chmod +x lein
        sudo mv lein /usr/local/bin/

    - name: Build uberjar
      run: lein uberjar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: uberjar
        path: target/uberjar/*.jar
        retention-days: 7
