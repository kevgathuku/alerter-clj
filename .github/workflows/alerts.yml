name: Feed alerts

on:
  schedule:
    - cron: "10 */3 * * *" # Every 3 hours
  workflow_dispatch: # Allow manual run

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: alerts-data

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest

      - name: Cache Leiningen dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.lein
          key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      # Saves alerts to content/YYYY-MM-DD/{timestamp}.edn
      - name: Fetch feeds and match alerts
        run: lein run

      - name: Generate timestamp for commit message
        run: |
          echo "ALERT_TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

      - name: Commit and push generated alerts
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "alerts: Add alerts from ${{ github.run_id }} at ${{ env.ALERT_TIMESTAMP }}"
          file_pattern: "data/ content/"
