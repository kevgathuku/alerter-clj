name: Feed alerts

on:
  schedule:
    - cron: "10 * * * *" # Every hour
  workflow_dispatch: # Allow manual run

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest

      - name: Cache Leiningen dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.lein
          key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      - name: Restore checkpoints from previous run
        uses: actions/cache/restore@v4
        with:
          path: data/checkpoints.edn
          key: checkpoints-${{ github.run_number }}
          restore-keys: |
            checkpoints-

      # Saves alerts to content/{rule-id}/YYYY-MM-DD/*.edn
      - name: Fetch feeds and match alerts
        run: lein run

      - name: Save checkpoints for next run
        uses: actions/cache/save@v4
        with:
          path: data/checkpoints.edn
          key: checkpoints-${{ github.run_number }}

      - name: Upload alerts as artifact
        uses: actions/upload-artifact@v4
        with:
          name: alerts-${{ github.run_id }}
          path: content/
          # Artifacts auto-delete after 90 days
          retention-days: 90
