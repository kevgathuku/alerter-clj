name: Feed alerts

on:
  schedule:
    - cron: "10 * * * *" # Every hour
  workflow_dispatch: # Allow manual run

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest

      - name: Cache Leiningen dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.lein
          key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      # Saves alerts to content/{rule-id}/YYYY-MM-DD/*.edn
      - name: Fetch feeds and match alerts
        run: lein run

      - name: Generate timestamp for commit message
        run: |
          echo "ALERT_TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

      - name: Commit and push generated alerts
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "alerts: Add alerts from ${{ github.run_id }} at ${{ env.ALERT_TIMESTAMP }}"
          branch: alerts-data
          create_branch: true
          file_pattern: 'content/*'
